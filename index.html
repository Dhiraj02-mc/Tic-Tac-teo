<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top left, #ffe6f0 0%, transparent 40%),
                  radial-gradient(circle at top right, #e6f0ff 0%, transparent 40%),
                  radial-gradient(circle at bottom left, #f3e6ff 0%, transparent 40%),
                  white;
    }

    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 1s ease 2s forwards;
    }

    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #a29bfe;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    h1 {
      color: #444;
      margin-top: 20px;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
      width: 310px;
      position: relative;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fafafa;
      font-size: 48px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      position: relative;
    }

    .cell span {
      display: inline-block;
      animation: none;
    }

    .cell.x span {
      background: linear-gradient(to right, #ff4b2b, #ff416c); /* Dark vibrant pink-red */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: xAnim 0.5s ease;
    }

    .cell.o span {
      background: linear-gradient(to right, #2193b0, #6dd5ed); /* Dark vibrant blue-cyan */
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: oAnim 0.5s ease;
    }

    @keyframes xAnim {
      0% { transform: scale(0); opacity: 0; }
      60% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); }
    }

    @keyframes oAnim {
      0% { transform: rotate(-180deg) scale(0); opacity: 0; }
      60% { transform: rotate(20deg) scale(1.3); opacity: 1; }
      100% { transform: rotate(0deg) scale(1); }
    }

    #status {
      font-size: 24px;
      margin: 20px 0;
      color: #333;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #a29bfe;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #6c5ce7;
    }

    .line {
      position: absolute;
      height: 4px;
      background: #ff9999;
      border-radius: 5px;
      z-index: 2;
      transform-origin: left center;
      animation: growLine 0.4s ease-out forwards;
      width: 0;
    }

    @keyframes growLine {
      to {
        width: var(--line-width);
      }
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.7);
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      display: none;
      z-index: 999;
    }

    .popup.show {
      display: block;
      animation: popupShow 0.5s ease;
    }

    @keyframes popupShow {
      from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
      to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="loading">
    <div class="loader"></div>
  </div>

  <h1>Tic Tac Toe</h1>
  <div id="board"></div>
  <div id="status">Player X's turn</div>
  <button onclick="resetGame()">Reset Game</button>

  <div class="popup" id="popup">
    <h2 id="popupText"></h2>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    const popup = document.getElementById("popup");
    const popupText = document.getElementById("popupText");

    let currentPlayer = "X";
    let gameActive = true;
    let cells = ["", "", "", "", "", "", "", "", ""];

    const winPatterns = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6],
    ];

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((val, i) => {
        const cell = document.createElement("div");
        cell.classList.add("cell");
        cell.setAttribute("data-index", i);
        if (val === "X") {
          cell.classList.add("x");
          cell.innerHTML = "<span>X</span>";
        } else if (val === "O") {
          cell.classList.add("o");
          cell.innerHTML = "<span>O</span>";
        }
        cell.addEventListener("click", handleClick);
        board.appendChild(cell);
      });
    }

    function handleClick(e) {
      const index = e.target.closest(".cell").getAttribute("data-index");
      if (!gameActive || cells[index]) return;

      cells[index] = currentPlayer;
      createBoard();
      checkWinner();
    }

    function checkWinner() {
      for (const pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          drawLine(a, b, c);
          showPopup(`🎉 Player ${currentPlayer} Wins!`);
          gameActive = false;
          return;
        }
      }

      if (!cells.includes("")) {
        showPopup("😐 It's a Draw!");
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.innerText = `Player ${currentPlayer}'s turn`;
    }

    function getLinePosition(a, b, c) {
      const rects = [...board.children].map(cell => cell.getBoundingClientRect());
      const from = rects[a];
      const to = rects[c];
      const dx = to.left - from.left;
      const dy = to.top - from.top;
      const length = Math.sqrt(dx*dx + dy*dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;

      const boardRect = board.getBoundingClientRect();
      return {
        top: from.top - boardRect.top + 50 + "px",
        left: from.left - boardRect.left + 50 + "px",
        width: length + "px",
        rotate: angle + "deg"
      };
    }

    function drawLine(a, b, c) {
      const pos = getLinePosition(a, b, c);
      const line = document.createElement("div");
      line.className = "line";
      line.style.top = pos.top;
      line.style.left = pos.left;
      line.style.transform = `rotate(${pos.rotate})`;
      line.style.setProperty("--line-width", pos.width);
      board.appendChild(line);
    }

    function showPopup(msg) {
      popupText.innerText = msg;
      popup.classList.add("show");
    }

    function resetGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      popup.classList.remove("show");
      statusText.innerText = "Player X's turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
